<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Casa Origen - Brochure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 0;
    }

    h1 {
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 8px;
      opacity: 0.8;
    }

    .logo {
      font-size: 1.4rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .pdf-container {
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - 120px);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      margin-top: 12px;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .fallback a {
      color: #f5f5f5;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .pdf-container {
        height: calc(100vh - 140px);
      }
    }
  </style>

  <script>
    function getPdfForDevice() {
    const baseFile = "brochure casa origen horizontal 10.11.pdf"; // usar el archivo existente para todos los dispositivos
    const params = "#toolbar=0&navpanes=0&scrollbar=0";

    // Codificar el nombre con espacios para compatibilidad en móviles
    const encoded = encodeURI(baseFile);
    return encoded + params;
    }


    function loadPdf() {
      const iframe = document.getElementById("brochureFrame");
      iframe.src = getPdfForDevice();
    }

    window.addEventListener("load", loadPdf);
    window.addEventListener("resize", loadPdf);
  </script>
</head>
<body>
  <div class="wrapper">
    <h1>Valle de Uco · Mendoza · Argentina</h1>
    <div class="logo">CASA ORIGEN</div>

    <div class="pdf-container">
      <iframe id="brochureFrame" title="Brochure Casa Origen"></iframe>
    </div>

    <div class="fallback">
      Si no ves el brochure, podés descargarlo
      <a href="brochure%20casa%20origen%20horizontal%2010.11.pdf" target="_blank" rel="noopener">desde aquí</a>.
    </div>
  </div>
</body>
</html>
